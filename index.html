<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="carouselDiv" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicator">
            <li data-slide="#carouselDiv" data-slide-to="0" class="active"></li>
            <li data-slide="#carouselDiv" data-slide-to="1"></li>
            <li data-slide="#carouselDiv" data-slide-to="2"></li>
            <li data-slide="#carouselDiv" data-slide-to="3"></li>
        </ol>

        <div class="carousel-slide">
            <div class="item active">
                <img src="" alt="">
            </div>

            <div class="item">
                <img src="" alt="">
            </div>

            <div class="item">
                <img src="" alt="">
            </div>

            <div class="item">
                <img src="" alt="">
            </div>
        </div>

        <div class="carousel-control">
            <a href="#carouselDiv">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only left">Previous</span>
            </a>

            <a href="#carouselDiv">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only right">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
